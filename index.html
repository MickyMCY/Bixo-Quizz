<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Técnica Xingondo - Teste</title>
  <style>
    html, body {
      max-width: 100vw;
      overflow-x: hidden;
      margin: 0; padding: 0;
      background: #000 url('homem.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    .container {
      background-color: rgba(0,0,0,0.7);
      max-width: 600px;
      margin: 60px auto 100px;
      padding: 20px;
      border-radius: 12px;
      box-sizing: border-box;
    }
    h1 {
      color: red;
      margin-bottom: 30px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
      text-align: left;
    }
    input[type="text"], select {
      width: 100%;
      padding: 15px;
      margin: 10px 0 20px;
      border: 2px solid red;
      border-radius: 12px;
      background-color: black;
      color: white;
      font-size: 16px;
      appearance: none;
      outline: none;
      box-sizing: border-box;
    }
    button[type="submit"] {
      width: 100%;
      background-color: red;
      color: white;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }
    .processing {
      margin-top: 20px;
      font-size: 18px;
      color: #ffc107;
      display: none;
      animation: blink 1s infinite;
      text-align: center;
    }
    @keyframes blink {
      0%, 100% {opacity:1;}
      50% {opacity:0.4;}
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Técnica Xingondo</h1>
  <form id="formulario">
    <label for="nome">1. Qual é o teu nome?</label>
    <input type="text" id="nome" name="nome" placeholder="ex: João" required />

    <label for="idade">2. Qual é a tua idade?</label>
    <select id="idade" name="idade" required>
      <option value="">Seleciona...</option>
      <option value="18-20anos">18 a 20 anos</option>
      <option value="21-25anos">21 a 25 anos</option>
      <option value="26-30anos">26 a 30 anos</option>
      <option value="31-40anos">31 a 40 anos</option>
      <option value="41+">41 ou mais</option>
    </select>

    <label for="tamanho">3. Qual o tamanho atual do teu “Bixo”?</label>
    <select id="tamanho" name="tamanho" required>
      <option value="">Seleciona...</option>
      <option value="5-8cm">5-8 cm</option>
      <option value="10-14cm">10–14 cm</option>
      <option value="15-17cm">15–17 cm</option>
      <option value="18cm+">18 cm ou mais</option>
    </select>

    <label for="meta">4. Qual é a tua meta de tamanho?</label>
    <select id="meta" name="meta" required>
      <option value="">Seleciona...</option>
      <option value="15cm">15 cm</option>
      <option value="18cm">18 cm</option>
      <option value="20cm">20 cm</option>
      <option value="25cm+">25 cm ou mais</option>
    </select>

    <button type="submit">Continuar</button>
  </form>

  <div id="processando" class="processing">⏳ Processando...</div>
</div>

<script>
  const form = document.getElementById('formulario');
  const processando = document.getElementById('processando');

  // Salvar dados no localStorage
  function salvarDados() {
    const dados = {
      nome: form.nome.value,
      idade: form.idade.value,
      tamanho: form.tamanho.value,
      meta: form.meta.value
    };
    localStorage.setItem('dadosFormulario', JSON.stringify(dados));
  }

  // Carregar dados do localStorage no formulário
  function carregarDados() {
    const dados = localStorage.getItem('dadosFormulario');
    if (dados) {
      const obj = JSON.parse(dados);
      if (obj.nome) form.nome.value = obj.nome;
      if (obj.idade) form.idade.value = obj.idade;
      if (obj.tamanho) form.tamanho.value = obj.tamanho;
      if (obj.meta) form.meta.value = obj.meta;
    }
  }

  window.addEventListener('DOMContentLoaded', carregarDados);

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    salvarDados();
    processando.style.display = 'block';
    // Fecha o formulário
    form.style.display = 'none';

    setTimeout(() => {
      window.location.href = 'vsl.html';
    }, 3000);
  });
</script>

</body>
</html>
