  <style>
    body {

      max-width: 600px;
      background: rgba(0, 0, 0, 0.75);
      margin: 60px auto 100px;
      padding: 20px;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      color: red;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
    }

    input[type="text"],
    select {
      width: 100%;

      outline: none;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: red;

    }

    #processando {
      display: none;
      color: #ffc107;
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
      animation: piscar 1.5s infinite;
    }

    #mensagem-aviso {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #330000;
      border: 2px solid red;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;

    }

      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

<body>
  <div class="container">
    <h1>T√©cnica Xingondo</h1>
    <form id="formulario">
      <label for="nome">1. Qual √© o teu nome?</label>
      <input type="text" id="nome" name="nome" placeholder="ex: Jo√£o" required />

      <label for="idade">2. Qual √© a tua idade?</label>
      <select id="idade" name="idade" required>
        <option value="">Seleciona...</option>
        <option value="18-20anos">18 a 20 anos</option>
        <option value="21-25anos">21 a 25 anos</option>
        <option value="26-30anos">26 a 30 anos</option>
        <option value="31-40anos">31 a 40 anos</option>
        <option value="41+">41 ou mais</option>
      </select>

      <label for="tamanho">3. Qual o tamanho atual do teu ‚ÄúBixo‚Äù?</label>
      <select id="tamanho" name="tamanho" required>
        <option value="">Seleciona...</option>
        <option value="5-8cm">5-8cm</option>
        <option value="10-14cm">10‚Äì14cm</option>
        <option value="15-17cm">15‚Äì17cm</option>
        <option value="18cm+">18cm ou mais</option>
      </select>

      <label for="meta">4. Qual √© a tua meta de tamanho?</label>
      <select id="meta" name="meta" required>
        <option value="">Seleciona...</option>
        <option value="15cm">15 cent√≠metros</option>
        <option value="18cm">18 cent√≠metros</option>
        <option value="20cm">20 cent√≠metros</option>
        <option value="25cm+">25 cent√≠metros ou mais</option>
      </select>

      <button type="submit">Continuar</button>
    </form>

    <div id="processando">‚è≥ Processando...</div>
    <div id="mensagem-aviso"></div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const processando = document.getElementById('processando');
    const aviso = document.getElementById('mensagem-aviso');

    window.addEventListener('DOMContentLoaded', () => {
      const dadosSalvos = localStorage.getItem('dadosFormulario');
      if (dadosSalvos) {
        const dados = JSON.parse(dadosSalvos);
        if (dados.nome) form.nome.value = dados.nome;
        if (dados.idade) form.idade.value = dados.idade;
        if (dados.tamanho) form.tamanho.value = dados.tamanho;
        if (dados.meta) form.meta.value = dados.meta;
      }
    });

    function salvarDados() {
      const dados = {
        nome: form.nome.value,
        idade: form.idade.value,
        tamanho: form.tamanho.value,
        meta: form.meta.value
      };
      localStorage.setItem('dadosFormulario', JSON.stringify(dados));
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      salvarDados();

      form.style.display = 'none';
      processando.style.display = 'block';

      const dados = new URLSearchParams({
        nome: form.nome.value,
        idade: form.idade.value,
        tamanho: form.tamanho.value,
        meta: form.meta.value
      });

      try {
        const resposta = await fetch('https://script.google.com/macros/s/AKfycby0c4Z8pcF7wQeWwhh2uDaxwxMjfGX7_SSAWeydRAy09wEjX6CN6gJk86RiZQGDY86D/exec', {
          method: 'POST',
          body: dados,
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        });

        if (resposta.ok) {
          fbq('track', 'Lead');
          const nomeFormatado = form.nome.value.trim().charAt(0).toUpperCase() + form.nome.value.trim().slice(1).toLowerCase();
          aviso.textContent = `‚ö†Ô∏è O senhor ${nomeFormatado} ainda n√£o efetuou o pagamento para acesso total da T√©cnica Xingondo.`;
          aviso.style.display = 'block';

          setTimeout(() => {
            window.location.href = 'vsl.html';
          }, 1500);
        } else {
          alert('Erro ao enviar dados. Tente novamente.');
          form.style.display = 'block';
          processando.style.display = 'none';
        }
      } catch (error) {
        alert('Erro na conex√£o. Tente novamente.');
        form.style.display = 'block';
        processando.style.display = 'none';
      }
    });
  </script>
</body>
