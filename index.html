<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Técnica Xingondo</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('homem.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: 60px auto 100px;
    }

    h1 {
      text-align: center;
      color: red;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 15px;
      margin: 10px 0 20px;
      border: 2px solid red;
      border-radius: 12px;
      background-color: black;
      color: white;
      font-size: 16px;
      appearance: none;
      outline: none;
    }

    .btn-continuar {
      width: 100%;
      background-color: red;
      color: white;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .processing {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      display: none;
      animation: piscar 1s infinite;
      color: #ffc107;
    }

    .aviso {
      display: none;
      background-color: #220000;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px red;
      margin-top: 20px;
      animation: piscar 2s infinite;
    }

    @keyframes piscar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h1>Técnica Xingondo</h1>
    <form id="formulario">
      <label for="nome">1. Qual é o teu nome?</label>
      <input type="text" id="nome" name="nome" placeholder="ex: João" required />

      <label for="idade">2. Qual é a tua idade?</label>
      <select id="idade" name="idade" required>
        <option value="">Seleciona...</option>
        <option value="18-24">18–24</option>
        <option value="25-34">25–34</option>
        <option value="35-44">35–44</option>
        <option value="45+">45+</option>
      </select>

      <label for="tamanho">3. Qual o tamanho atual do teu “Bixo”?</label>
      <select id="tamanho" name="tamanho" required>
        <option value="">Seleciona...</option>
        <option value="5-8cm">5-8cm</option>
        <option value="10-14cm">10–14cm</option>
        <option value="15-17cm">15–17cm</option>
        <option value="18cm+">18cm ou mais</option>
      </select>

      <label for="meta">4. Qual é a tua meta de tamanho?</label>
      <select id="meta" name="meta" required>
        <option value="">Seleciona...</option>
        <option value="15cm">15cm</option>
        <option value="18cm">18cm</option>
        <option value="20cm+">20cm ou mais</option>
      </select>

      <button class="btn-continuar" type="submit">Continuar</button>
    </form>

    <div class="processing" id="loading">⏳ Processando...</div>
    <div class="aviso" id="aviso-pagamento">
      ⚠️ O senhor ainda não efetuou o pagamento para acesso total da Técnica Xingondo.
    </div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const loading = document.getElementById('loading');
    const aviso = document.getElementById('aviso-pagamento');

    // Função para salvar dados no localStorage
    function salvarDados() {
      const dados = {
        nome: form.nome.value,
        idade: form.idade.value,
        tamanho: form.tamanho.value,
        meta: form.meta.value
      };
      localStorage.setItem('dadosFormulario', JSON.stringify(dados));
    }

    // Função para carregar dados do localStorage e preencher o formulário
    function carregarDados() {
      const dadosSalvos = localStorage.getItem('dadosFormulario');
      if (dadosSalvos) {
        const dados = JSON.parse(dadosSalvos);
        if (dados.nome) form.nome.value = dados.nome;
        if (dados.idade) form.idade.value = dados.idade;
        if (dados.tamanho) form.tamanho.value = dados.tamanho;
        if (dados.meta) form.meta.value = dados.meta;
      }
    }

    // Ao carregar a página, preencher o formulário se tiver dados
    window.addEventListener('DOMContentLoaded', carregarDados);

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      salvarDados();
      form.style.display = 'none';
      loading.style.display = 'block';

      setTimeout(() => {
        loading.style.display = 'none';
        aviso.style.display = 'block';

        setTimeout(() => {
          window.location.href = 'vsl.html';
        }, 3000);
      }, 2500);
    });
  </script>
</body>
</html>
