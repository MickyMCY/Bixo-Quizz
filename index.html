<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário Técnica Xingondo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #222;
      padding: 20px;
      border-radius: 12px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 2px solid red;
      background: #111;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: red;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Técnica Xingondo</h2>
    <form id="formulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="tamanho">Tamanho Atual:</label>
      <select id="tamanho" name="tamanho" required>
        <option value="" disabled selected>Seleciona...</option>
        <option value="2-5cm">2 a 5 cm</option>
        <option value="6-8cm">6 a 8 cm</option>
        <option value="9-12cm">9 a 12 cm</option>
        <option value="13-15cm">13 a 15 cm</option>
      </select>

      <label for="meta">Meta:</label>
      <select id="meta" name="meta" required>
        <option value="" disabled selected>Seleciona...</option>
        <option value="15cm">15 cm</option>
        <option value="18cm">18 cm</option>
        <option value="20cm">20 cm</option>
        <option value="25cm+">25 cm ou mais</option>
      </select>

      <button type="submit">Enviar</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const status = document.getElementById('status');

    const scriptURL = 'https://script.google.com/macros/s/AKfycbzCUuFXUYCI_W7bOndwaBQbN0petM7Tjc4QW99tNVal8fIyZZnMvEmknrINe-8eP8UK/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();
      status.textContent = 'Enviando dados...';

      const data = new URLSearchParams(new FormData(form));

      fetch(scriptURL, {
        method: 'POST',
        body: data,
        headers: {'Content-Type': 'application/x-www-form-urlencoded'}
      })
      .then(response => response.json())
      .then(resp => {
        if(resp.result === 'success') {
          status.textContent = 'Dados enviados com sucesso! Redirecionando...';
          form.reset();

          setTimeout(() => {
            window.location.href = 'vsl.html'; // redireciona para a VSL
          }, 2000); // espera 2 segundos para mostrar a mensagem
        } else {
          status.textContent = 'Erro ao enviar dados: ' + (resp.message || 'Desconhecido');
        }
      })
      .catch(() => {
        status.textContent = 'Erro de conexão. Tente novamente.';
      });
    });
  </script>
</body>
</html>
