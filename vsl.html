      margin: 30px auto 50px;
      padding: 18px;
      background-color: red;

      border-radius: 12px;

</head>
<body>

  <script>
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');
    const ativarSomBtn = document.getElementById('ativarSom');

    // Tenta tocar com som
    window.addEventListener('DOMContentLoaded', () => {
      video1.volume = 1.0;
      video1.play().catch(() => {
        ativarSomBtn.style.display = 'block';
      });
    });

    ativarSomBtn.addEventListener('click', () => {
      video1.muted = false;
      video1.volume = 1.0;

    // Quando o v√≠deo 1 terminar, mostra v√≠deo 2
    video1.addEventListener('ended', () => {

    const mensagens = [

    ];
    const msgDiv = document.getElementById('msgSocial');

    function mostrarMensagem() {

      msgDiv.innerText = novaMsg;
      msgDiv.style.opacity = 1;
      setTimeout(() => {
        msgDiv.style.opacity = 0;
      }, 4000);
    }

    // Primeira aos 3s, depois a cada 15s
    setTimeout(() => {
      mostrarMensagem();
      setInterval(mostrarMensagem, 15000);

    // Contador de vagas

    setInterval(() => {

      }
    }, 20000);
  </script>
