<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vídeo com fechamento automático</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 720px;
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      background: black;
    }

    .video-wrapper img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      height: 90px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
      z-index: 5;
    }

    .play-button:hover {
      background: rgba(0,0,0,0.7);
    }

    .play-button::before {
      content: '';
      display: block;
      margin-left: 5px;
      border-style: solid;
      border-width: 20px 0 20px 34px;
      border-color: transparent transparent transparent white;
    }

    video {
      display: none;
      width: 100%;
      border-radius: 12px;
      background: black;
    }

    /* Botão de fechar (seta) no topo esquerdo */
    #btnFechar {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 40px;
      height: 40px;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      color: white;
      font-size: 30px;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      z-index: 9999;
      display: none;
      user-select: none;
      font-weight: bold;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 8px rgba(255,255,255,0.8);
    }

    #btnFechar:hover {
      background: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>

  <div class="video-wrapper" id="videoWrapper">
    <img src="capa.jpg" alt="Capa do Vídeo" id="videoCover" />
    <div class="play-button" id="playButton" title="Assistir vídeo"></div>

    <video id="video" controls>
      <source src="social.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo.
    </video>
  </div>

  <div id="btnFechar" title="Fechar vídeo">&#8592;</div> <!-- Seta para esquerda -->

  <script>
    const videoWrapper = document.getElementById('videoWrapper');
    const videoCover = document.getElementById('videoCover');
    const playButton = document.getElementById('playButton');
    const video = document.getElementById('video');
    const btnFechar = document.getElementById('btnFechar');

    function abrirVideo() {
      videoCover.style.display = 'none';
      playButton.style.display = 'none';

      video.style.display = 'block';
      video.volume = 1.0;
      video.play();

      btnFechar.style.display = 'block';

      // Solicitar fullscreen
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }

    function fecharVideo() {
      video.pause();
      video.currentTime = 0;
      video.style.display = 'none';

      videoCover.style.display = 'block';
      playButton.style.display = 'flex';

      btnFechar.style.display = 'none';

      // Sair do fullscreen
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    // Clique no botão fechar
    btnFechar.addEventListener('click', fecharVideo);

    // Clique para abrir vídeo
    videoCover.addEventListener('click', abrirVideo);
    playButton.addEventListener('click', abrirVideo);

    // Quando o vídeo terminar, fecha e volta à capa
    video.addEventListener('ended', fecharVideo);

    // Para garantir que se o usuário sair do fullscreen manualmente, o vídeo volta à capa
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        if (video.style.display === 'block' && !video.paused) {
          // Se saiu do fullscreen mas vídeo está tocando, fecha o vídeo
          fecharVideo();
        }
      }
    });
  </script>

</body>
</html>
