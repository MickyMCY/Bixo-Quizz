      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;

      border-width: 20px 0 20px 35px;
      border-color: transparent transparent transparent white;
      margin-left: 5px;
    }

    .fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1000;
      display: none;
      flex-direction: column;
    }

    .fullscreen-video video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    .fechar-video {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 30px;
      background: rgba(0,0,0,0.7);
      border: none;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 1001;
    }

    .intro-caixa {
      background-color: #222;
      padding: 20px;
      max-width: 700px;
      margin: 20px auto;
      text-align: center;
      border-radius: 10px;
      font-size: 18px;
      box-shadow: 0 0 10px red;
      line-height: 1.6;
    }

    .contador {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      color: #ff4444;
    }

    .mensagens {
      position: fixed;
      bottom: 90px;
      left: 20px;
      background: rgba(255, 0, 0, 0.85);

      font-size: 14px;

</head>

  <script>
